name: install, build, lint & test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    timeout-minutes: 10
    concurrency:
      group: build-group
      cancel-in-progress: true

    env:
      SHARE_CONFIG: dev

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: yarn install

      - run: yarn build-prod

      - run: yarn lint

      - run: yarn test
