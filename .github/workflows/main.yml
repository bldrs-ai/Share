name: Build & Unit Tests (jest)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    timeout-minutes: 10
    concurrency:
      group: build-group
      cancel-in-progress: true

    env:
      SHARE_CONFIG: dev

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install, build, lint, and test
        run: |
          echo Running tests
          yarn install
          yarn build-prod
          yarn lint
          yarn test
