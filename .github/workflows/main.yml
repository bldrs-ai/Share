name: Build & Unit Tests (jest)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    timeout-minutes: 10
    concurrency:
      group: build-group
      cancel-in-progress: true
    # Prefer our custom runner but if it's unavail (e.g. no quota) fallback on free runner
    runs-on: [ubuntu-22.04-8vcpu-32gb-300gbssd, ubuntu-latest]
    env:
      SHARE_CONFIG: dev

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run a multi-line script
        run: |
          echo Running tests
          yarn install
          yarn lint
          yarn test
