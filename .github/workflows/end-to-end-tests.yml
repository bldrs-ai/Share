name: End-to-end Tests

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    environment: cypress
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Specify the Node.js version you need

      - name: Install Dependencies
        run: yarn install

      - name: Build Project
        run: yarn cy-build
        # Ensure your build script correctly outputs to the ./docs directory
        env:
          NODE_ENV: 'development'
          AUTH0_DOMAIN: 'https://bldrs.us.auth0.com.msw'
          GITHUB_BASE_URL: 'https://git.bldrs.dev.msw/p/gh'
          OAUTH2_CLIENT_ID: 'cypresstestaudience'
          OPFS_IS_ENABLED: false
          RAW_GIT_PROXY_URL: 'https://rawgit.bldrs.dev.msw/r'
          SHARE_CONFIG: cypress
          CYPRESS_CI_ENVIRONMENT: true

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          command: yarn cy
